---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: observability-vs
  namespace: istio-system
spec:
  hosts:
  - "dev.anuragnandre.online"
  gateways:
  - observability-gateway
  http:
  - match:
    - uri:
        prefix: /kiali
    route:
    - destination:
        host: kiali
        port:
          number: 20001
  - match:
    - uri:
        prefix: /grafana
    route:
    - destination:
        host: grafana
        port:
          number: 3000
  - match:
    - uri:
        prefix: /prometheus
    route:
    - destination:
        host: prometheus
        port:
          number: 9090
  - match:
    - uri:
        prefix: /rag-service
    route:
    - destination:
        host: rag-service.webapp-consumer.svc.cluster.local
        port:
          number: 8501

